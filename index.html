<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" src="stylesheet.css">
    <title>Skulduggery Character Generator</title>
</head>


<body>

    <header>
        <section class="heading">
            <h1>NPC Generator</h1>
        </section>
    </header>

    <main>
        <section class="envelope">
            <aside>
                <form id="form" method="post">
                    <section class="formItem">
                        <p>Gender</p>
                    </section>

                    <section class="formItem">
                        <p>Race</p>
                    </section>

                    <section class="formItem" id="subrace">
                        <p>Subrace</p>
                    </section>

                    <section class="formItem">
                        <p>Age</p>
                    </section>

                    <section class="formItem">
                        <p>Background</p>
                    </section>

                    <section class="formItem" id="subjobfield">
                        <p>Class</p>
                    </section>

                    <section class="formItem">
                        <p>Alignment</p>
                    </section>
                </form>

                <section id="theButtons" class="formItem" style="margin-bottom:10px">
                    <button id="btn">Generate</button>
                    <button id="reset">Reset</button>
                    <button id="pdfBtn">PDF</button>
                    <button id="txtBtn">TXT</button>
                </section>

                <script></script>
</body>

</html>
